---
layout: home-page
---

<div class="main">

  <div class="intro-main">

    <div class="intro-image"></div>
      <div class="intro-block" id="owl-demo">
        <div class="intro-item"><h3><span>Redefine limits.</span><span>Redefine what’s possible.</span><span>Redefine what’s YOU!</span></h3></div>
        <div class="intro-item"><h3><span>No more shortcuts!</span><span>No more excuses!</span><span>No more trends!</span></h3></div>
        <div class="intro-item"><h3>The change begins with you!</h3></div>
      </div>
    </div>
        
    <div class="articles-section">

    {% for post in site.posts limit:21 %}
      <div class="object">
        <img src="{{ site.baseurl }}/images/{{ post.image }}">
        <div class="object-meta">
          <span>{{ post.date | date: "%-d/%-m/%-Y" }}</span>
          <span>{{ post.categories }}</span>
        </div>

        <div class="title-block">
          <h2 class="article-title"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
        </div>
      </div>
    {% endfor %}
    
    </div>
    
  </div>
</div>
