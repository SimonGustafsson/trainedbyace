---
layout: default
---

<div class="main">
		
		<div class="article-meta">
			<span class="article-date">{{ page.date | date: "%-d/%-m/%-Y" }}</span>
			
			<div class="article-posted-in">
				<span>Posted in</span>
				<a href="{{ site.baseurl }}/{{ page.categories }}">{{ page.categories }}</a>			
			</div>
		</div>


		<article class="single-article">
			<h2 class="article-headline">{{ page.title }}</h2>
			{{ page.content | markdownify }}
		</article>
		
	</div>
